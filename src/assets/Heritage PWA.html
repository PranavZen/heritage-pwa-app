.swiper-pagination {
  position: absolute;
  text-align: center;
  transition: 300ms opacity;
  transform: translate3d(0, 0, 0);
  z-index: 10;
}
.swiper-pagination.swiper-pagination-hidden {
  opacity: 0;
}
.swiper-pagination-disabled > .swiper-pagination,
.swiper-pagination.swiper-pagination-disabled {
  display: none !important;
}
/* Common Styles */
.swiper-pagination-fraction,
.swiper-pagination-custom,
.swiper-horizontal > .swiper-pagination-bullets,
.swiper-pagination-bullets.swiper-pagination-horizontal {
  bottom: var(--swiper-pagination-bottom, 8px);
  top: var(--swiper-pagination-top, auto);
  left: 0;
  width: 100%;
}
/* Bullets */
.swiper-pagination-bullets-dynamic {
  overflow: hidden;
  font-size: 0;
}
.swiper-pagination-bullets-dynamic .swiper-pagination-bullet {
  transform: scale(0.33);
  position: relative;
}
.swiper-pagination-bullets-dynamic .swiper-pagination-bullet-active {
  transform: scale(1);
}
.swiper-pagination-bullets-dynamic .swiper-pagination-bullet-active-main {
  transform: scale(1);
}
.swiper-pagination-bullets-dynamic .swiper-pagination-bullet-active-prev {
  transform: scale(0.66);
}
.swiper-pagination-bullets-dynamic .swiper-pagination-bullet-active-prev-prev {
  transform: scale(0.33);
}
.swiper-pagination-bullets-dynamic .swiper-pagination-bullet-active-next {
  transform: scale(0.66);
}
.swiper-pagination-bullets-dynamic .swiper-pagination-bullet-active-next-next {
  transform: scale(0.33);
}
.swiper-pagination-bullet {
  width: var(--swiper-pagination-bullet-width, var(--swiper-pagination-bullet-size, 8px));
  height: var(--swiper-pagination-bullet-height, var(--swiper-pagination-bullet-size, 8px));
  display: inline-block;
  border-radius: var(--swiper-pagination-bullet-border-radius, 50%);
  background: var(--swiper-pagination-bullet-inactive-color, #000);
  opacity: var(--swiper-pagination-bullet-inactive-opacity, 0.2);
}
button.swiper-pagination-bullet {
  border: none;
  margin: 0;
  padding: 0;
  box-shadow: none;
  appearance: none;
}
.swiper-pagination-clickable .swiper-pagination-bullet {
  cursor: pointer;
}
.swiper-pagination-bullet:only-child {
  display: none !important;
}
.swiper-pagination-bullet-active {
  opacity: var(--swiper-pagination-bullet-opacity, 1);
  background: var(--swiper-pagination-color, var(--swiper-theme-color));
}
.swiper-vertical > .swiper-pagination-bullets,
.swiper-pagination-vertical.swiper-pagination-bullets {
  right: var(--swiper-pagination-right, 8px);
  left: var(--swiper-pagination-left, auto);
  top: 50%;
  transform: translate3d(0px, -50%, 0);
}
.swiper-vertical > .swiper-pagination-bullets .swiper-pagination-bullet,
.swiper-pagination-vertical.swiper-pagination-bullets .swiper-pagination-bullet {
  margin: var(--swiper-pagination-bullet-vertical-gap, 6px) 0;
  display: block;
}
.swiper-vertical > .swiper-pagination-bullets.swiper-pagination-bullets-dynamic,
.swiper-pagination-vertical.swiper-pagination-bullets.swiper-pagination-bullets-dynamic {
  top: 50%;
  transform: translateY(-50%);
  width: 8px;
}
.swiper-vertical > .swiper-pagination-bullets.swiper-pagination-bullets-dynamic .swiper-pagination-bullet,
.swiper-pagination-vertical.swiper-pagination-bullets.swiper-pagination-bullets-dynamic .swiper-pagination-bullet {
  display: inline-block;
  transition: 200ms transform,
        200ms top;
}
.swiper-horizontal > .swiper-pagination-bullets .swiper-pagination-bullet,
.swiper-pagination-horizontal.swiper-pagination-bullets .swiper-pagination-bullet {
  margin: 0 var(--swiper-pagination-bullet-horizontal-gap, 4px);
}
.swiper-horizontal > .swiper-pagination-bullets.swiper-pagination-bullets-dynamic,
.swiper-pagination-horizontal.swiper-pagination-bullets.swiper-pagination-bullets-dynamic {
  left: 50%;
  transform: translateX(-50%);
  white-space: nowrap;
}
.swiper-horizontal > .swiper-pagination-bullets.swiper-pagination-bullets-dynamic .swiper-pagination-bullet,
.swiper-pagination-horizontal.swiper-pagination-bullets.swiper-pagination-bullets-dynamic .swiper-pagination-bullet {
  transition: 200ms transform,
        200ms left;
}
.swiper-horizontal.swiper-rtl > .swiper-pagination-bullets-dynamic .swiper-pagination-bullet {
  transition: 200ms transform,
    200ms right;
}
/* Fraction */
.swiper-pagination-fraction {
  color: var(--swiper-pagination-fraction-color, inherit);
}
/* Progress */
.swiper-pagination-progressbar {
  background: var(--swiper-pagination-progressbar-bg-color, rgba(0, 0, 0, 0.25));
  position: absolute;
}
.swiper-pagination-progressbar .swiper-pagination-progressbar-fill {
  background: var(--swiper-pagination-color, var(--swiper-theme-color));
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  transform: scale(0);
  transform-origin: left top;
}
.swiper-rtl .swiper-pagination-progressbar .swiper-pagination-progressbar-fill {
  transform-origin: right top;
}
.swiper-horizontal > .swiper-pagination-progressbar,
.swiper-pagination-progressbar.swiper-pagination-horizontal,
.swiper-vertical > .swiper-pagination-progressbar.swiper-pagination-progressbar-opposite,
.swiper-pagination-progressbar.swiper-pagination-vertical.swiper-pagination-progressbar-opposite {
  width: 100%;
  height: var(--swiper-pagination-progressbar-size, 4px);
  left: 0;
  top: 0;
}
.swiper-vertical > .swiper-pagination-progressbar,
.swiper-pagination-progressbar.swiper-pagination-vertical,
.swiper-horizontal > .swiper-pagination-progressbar.swiper-pagination-progressbar-opposite,
.swiper-pagination-progressbar.swiper-pagination-horizontal.swiper-pagination-progressbar-opposite {
  width: var(--swiper-pagination-progressbar-size, 4px);
  height: 100%;
  left: 0;
  top: 0;
}
.swiper-pagination-lock {

.row-center-space-between {
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: space-between;
}

.row-center {
  display: flex;
  flex-direction: row;
  align-items: center;
}

.center {
  display: flex;

}

.row-center-wrap {
  display: flex;
  flex-direction: row;

*,
*::before,
*::after {
  padding: 0;
  margin: 0;
  outline: none;
  box-sizing: border-box;
  scrollbar-width: none;
}

::-webkit-scrollbar {
  display: none;
}

html {
  height: 100%;
  width: 100%;
}

body {
  height: 100%;
  width: 100%;
}

a {
  text-decoration: none;
  color: inherit;
}

img {
  display: block;
}

button {
  background: none;
  border: none;
  padding: 0;
  margin: 0;
  font: inherit;
  color: inherit;
  text-align: inherit;
  cursor: pointer;
  display: flex;
}

ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

svg {
  display: block;
  margin: 0;
  padding: 0;
}

#root {
  height: 100%;
  width: 100%;
}

#app {
  display: flex;
  flex-direction: column;
  max-width: var(--screen-width);
  margin-left: auto;
  margin-right: auto;
  position: relative;
  width: 100%;
  height: 100%;
  overflow: hidden;
  border: 13px solid #060606;
  border-radius: 30px;
}
@media screen and (max-width: 768px) {
  #app {
    border: none;
    border-radius: 0;
  }
}

#screen {
  transition: opacity 1s;
  display: flex;
  flex-direction: column;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

.scrollable {
  overflow-y: auto;
  height: 100%;
}

.clickable {
  cursor: pointer;
  -webkit-user-select: none;
          user-select: none;
}

.container {
  width: 100%;
  padding-left: 20px;
  padding-right: 20px;
  position: relative;
}

.status-img {
  margin-left: auto;
  margin-right: auto;
  width: calc(100% - 80px);
}

.back-drop-filter {
  background-color: rgba(255, 255, 255, 0.5);
  backdrop-filter: blur(20px);
}

.number-of-lines-1 {
  display: -webkit-box;
  -webkit-box-orient: vertical;
  -webkit-line-clamp: 1;
  line-clamp: 1;
  overflow: hidden;
  text-overflow: ellipsis;
  font-weight: 600;
}

.number-of-lines-2 {
  display: -webkit-box;
  -webkit-box-orient: vertical;
  -webkit-line-clamp: 2;
  line-clamp: 2;
  overflow: hidden;
  text-overflow: ellipsis;
}

input::placeholder,
textarea::placeholder {
  color: #1a712e;
}

details summary::-webkit-details-marker {
  display: none;
}

details summary::marker {
  display: none;
}

details summary {
  list-style: none;
  cursor: pointer;
}

.NoData-Found {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #1a712e;
  font-size: 26px;
  font-weight: 900;
}

.terms-and-conditions {
  margin: 20px;
}

.terms-and-conditions input {
  margin-right: 10px;
  background-color: green;
  color: 17px;
  font-family: Arial, Helvetica, sans-serif;
}

.terms-and-conditions span a {
  color: green;
}

/* AddressAdd.css */
/* Style for the form container */
.form-container {
  display: flex;
  flex-direction: column;
  gap: 20px;
  padding: 20px;
  width: 100%;
  max-width: 600px;
  margin: 0 auto;
  background-color: #f9f9f9;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Style for form input fields */
.form-input {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
  width: 100%;
}

/* Style for the label */
.form-label {
  font-size: 14px;
  margin-bottom: 5px;
  color: #333;
}

/* Flex layout for two input fields in one row */
.input-group {
  display: flex;
  justify-content: space-between;
  gap: 10px;
}

/* Make inputs take equal width */
.input-group input {
  width: 90%;
}

/* Style for submit button */
.submit-btn {
  padding: 12px;
  background-color: #4caf50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s;
}

.submit-btn:hover {
  background-color: #45a049;
}

.edit-address {
  padding: 0px 20px 0px 20px;
  text-align: right;
  cursor: pointer;
}

.profile-photo-main {
  display: flex;
  justify-content: center;
  justify-content: center;
}

.upload-circle {
  display: inline-block;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background-color: #007bff;
  text-align: center;
  vertical-align: middle;
  line-height: 100px;
  cursor: pointer;
  border: 2px solid #fff;
}

.upload-circle img {
  border-radius: 50%;
}

.notification-client {
  border-radius: 10px;
  margin-bottom: 10px;
  border: 1px solid gray;
  background-color: var(--white-color);
  padding: 20px;
}

/* External CSS for better styling */
.option-div {
  padding: 10px 15px;
  margin: 10px 0;
  background-color: #f0f0f0;
  border-radius: 8px;
  text-align: center;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.option-div:hover {
  background-color: #e0e0e0;
}

.option-div:active {
  background-color: #d0d0d0;
}

.message-input-box {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 8px;
  margin-top: 10px;
  box-sizing: border-box;
}

.cutomercare-submit-button {
  padding: 12px 20px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 10px;
  font-size: 16px;
  margin: 10px auto;
}

.cutomercare-submit-button:disabled {
  background-color: #cccccc;
}

.cutomercare-submit-button:hover:not(:disabled) {
  background-color: #0056b3;
}

.Choose-your-delivery-plan {
  text-align: center;
  padding: 10px;
  font-size: 18px;
}

.main-card-daily-delivery {
  display: flex;
  flex-direction: column;
  gap: 16px;
  padding: 20px;
  background: #ffffff;
  border-radius: 8px;
}

.main-card-daily-delivery-box {
  display: flex;
  align-items: center;
  gap: 10px;
}

.main-card-daily-delivery-box label {
  font-size: 16px;
  font-weight: 600;
  color: #333;
}

.main-card-daily-delivery-box input {
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 14px;
}

select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 14px;
  background: #fff;
}

.delivery-dropdown {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.delivery-dropdown label {
  font-size: 16px;
  font-weight: 600;
  color: #333;
}

.components-button {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}

.components-button button {
  background: #007bff;
  color: white;
  padding: 10px 16px;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
}

.components-button button:hover {
  background: #0056b3;
}

.delete-address {
  padding: 12px;
  text-align: end;
  cursor: pointer;
}

.myaddress-getting-separate {
  border: 1px solid gray;
  border-radius: 10px;
  box-shadow: 4px 4px 5px white;
  padding: 20px;
  margin: 10px;
}

.menuItemsWrap {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  justify-content: space-between;
  row-gap: 40px;
}
.menuItemsWrap .innerMenu {
  width: 100%;
  height: 145px;
  border: 1px solid #1a712e;
  border-radius: 18px;
  max-width: 280px;
}
@media screen and (max-width: 767px) {
  .menuItemsWrap .innerMenu {
    width: 100%;
  }
}
.menuItemsWrap .innerMenu .itemImg {
  border-radius: 18px;
  object-fit: inherit;
}
.menuItemsWrap .innerMenu .home_product_category {
  font-size: 22px;
  font-weight: 700;
}
@media screen and (max-width: 768px) {
  .menuItemsWrap .innerMenu .home_product_category {
    font-size: 18px;
  }
}

.itemWrap {
  height: 115px;
}
.itemWrap .itemImg {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.itemWrap button {
  width: 120px;
  height: 90px;
  border-radius: 10px;
  position: relative;
  overflow: hidden;
  border: 2px solid #1a712e;
}
.itemWrap button .itemImg {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.itemWrap .home_product_category {
  text-align: center;
  display: block;
  width: 100%;
  /* background-color: #1a712e; */
  color: var(--main-color);
  font-size: 16px;
  font-weight: 500;
  margin-top: 5px;
  /* font-family: sans-serif; */
}

.proCardWrap {
  border-radius: 10px;
  position: relative;
  border: 0.1rem solid #1a712e;
  background-color: #fff;
  overflow: hidden;
  width: 100%;
}
.proCardWrap .itemImgWrap {
  height: 180px;
  width: 100%;
  display: flex;
}
.proCardWrap .itemImgWrap img {
  width: 100%;
  max-width: 100%;
  height: 100%;
}
.proCardWrap .boxWrap {
  padding: 10px 10px 15px;
}
.proCardWrap .cartButtonWrap {
  display: flex;
  align-items: center;
  background-color: #1a712e;
  justify-content: space-evenly;
  border-radius: 50px;
  margin-top: 15px;
  width: 65%;
  margin: 15px auto 0 auto;
}
.proCardWrap .cartButtonWrap .cartButton {
  padding: 8px;
  font-size: 16px;
  color: #fff;
}
.proCardWrap .cartButtonWrap .cartButton svg path {
  stroke: #fff;
  stroke-width: 2;
}
.proCardWrap .cartButtonWrap .countNum {
  font-size: 18px;
  font-weight: 500;
  color: #fff;
}
